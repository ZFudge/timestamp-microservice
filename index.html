<!DOCTYPE html>
<html>
<head>
	<title>Zach Fudge - Timestamp Microservice</title>
</head>
<body>
	<h1>Welcome to my Timestamp Microservice</h1>
	<h3>Example Input</h3>
	<code>http://abc/1234567890</code>
	<br>
	<code>http://acb/February%2013,%202009</code>
	<h3>Example Output</h3>
	<code>{"unix":1234567890,"natural":"February 13, 2009"}</code>
</body>
</html>
